# Docker Compose Override for Local Development
# This file allows you to override settings from the base docker-compose.yml
# Copy this file to docker-compose.override.yml to use it

version: "3.8"

services:
  # Override PostgreSQL for local development
  postgres:
    environment:
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: postgres -c log_statement=all -c log_min_duration_statement=0

  # Override Redis for local development
  redis:
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"

  # Override Backend for local development
  backend:
    build:
      target: builder
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://nhandare_user:dev_password@postgres:5432/nhandare_gaming?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-key-for-development-only
      LOG_LEVEL: debug
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 1000
      PESEPAY_INTEGRATION_KEY: dev-pesepay-key
      PESEPAY_ENCRYPTION_KEY: dev-pesepay-encryption
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    command: npm run dev
    ports:
      - "3001:3001"
      - "9229:9229" # Node.js debug port
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_dev_data:
    driver: local
